apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: the3dsoft-https-ingress-prod
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
spec:
  rules:
  - host: the3dsoft.com
    http:
      paths:
      - path: /
        backend:
          serviceName: wmsui
          servicePort: 80
      - path: /users/
        backend:
          serviceName: user
          servicePort: 80
      - path: /customer-orders/
        backend:
          serviceName: customer-order
          servicePort: 80
      - path: /orderplanner/
        backend:
          serviceName: orderplanner
          servicePort: 80
      - path: /inventory/
        backend:
          serviceName: inventory
          servicePort: 80
      - path: /picking/
        backend:
          serviceName: picking
          servicePort: 80
      - path: /packing/
        backend:
          serviceName: packing
          servicePort: 80
      - path: /shipping/
        backend:
          serviceName: shipping
          servicePort: 80
      - path: /eventmonitor/
        backend:
          serviceName: event-monitor
          servicePort: 80
  tls:
  - secretName: tls-prod-cert
    hosts:
    - the3dsoft.com          